<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Pencil pointing down, tilted to the right -->
  <g transform="translate(28, 32) rotate(25)">
    <!-- Pencil eraser (top) -->
    <rect x="-3" y="-18" width="6" height="4" fill="#ec4899" rx="1"/>
    
    <!-- Pencil eraser holder / metal part -->
    <rect x="-3.5" y="-14" width="7" height="2" fill="#9ca3af"/>
    
    <!-- Pencil body (main yellow part) -->
    <rect x="-3" y="-12" width="6" height="26" fill="#fbbf24" rx="1"/>
    
    <!-- Pencil wooden part -->
    <rect x="-3" y="14" width="6" height="3" fill="#d97706"/>
    
    <!-- Pencil tip / graphite (bottom - pointing down) -->
    <polygon points="0,20 -3,17 3,17" fill="#374151"/>
    
    <!-- Highlight on pencil body -->
    <rect x="-2" y="-10" width="1.5" height="22" fill="#fde047" opacity="0.4" rx="0.5"/>
  </g>
</svg>